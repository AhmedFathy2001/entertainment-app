<!-- make the searchbar more flexiable to search for different types depending on the current component selected in the navbar also should reset on -->
<ng-template #rt let-r="result" let-t="term">
    <ngb-highlight class="search-item" [result]="r" [term]="t"
        (click)="onSearchItemClick(r)"></ngb-highlight>
</ng-template>
<div class="d-flex">
    <button type="button" [disabled]="searchInput.value == ''" class="bg-transparent btn"
        routerLink="/search-result/{{searchInput.value}}">
        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.08 17.2L23.6133 21.72C23.8657 21.9704 24.0077 22.3111 24.0077 22.6667C24.0077 23.0222 23.8657 23.363 23.6133 23.6133C23.363 23.8657 23.0222 24.0077 22.6667 24.0077C22.3111 24.0077 21.9704 23.8657 21.72 23.6133L17.2 19.08C15.3366 20.5426 13.0355 21.3363 10.6667 21.3333C4.77563 21.3333 0 16.5577 0 10.6667C0 4.77563 4.77563 0 10.6667 0C16.5577 0 21.3333 4.77563 21.3333 10.6667C21.3363 13.0355 20.5426 15.3366 19.08 17.2ZM10.6667 2.66667C6.24839 2.66667 2.66667 6.24839 2.66667 10.6667C2.66667 15.0849 6.24839 18.6667 10.6667 18.6667C15.0849 18.6667 18.6667 15.0849 18.6667 10.6667C18.6667 6.24839 15.0849 2.66667 10.6667 2.66667Z"
                fill="white" />
        </svg>
    </button>
    <div class="search-wrapper w-100 pe-4">
        <input (keypress)="searchWithInput($event, model)" #searchInput type="text" name="search" id="search"
            placeholder="Search for movies or TV series" class="input_style" autocomplete="off" [(ngModel)]="model"
            [ngbTypeahead]="search" [resultTemplate]="rt" typeahead-loading="loadingLocations"
            typeahead-no-results="noResults" [popupClass]="'search-container'">
        <p style="width: calc(100% - 24px); left: 5px;" class="alert alert-danger position-absolute top-25 mt-2"
            *ngIf="searchIsEmpty">No Results Found.</p>
    </div>
</div>
